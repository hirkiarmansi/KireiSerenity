   <div class="container d-flex justify-content-center align-items-center min-vh-100 mt-5 mb-5">
    <div class="row border rounder-5 p-3 bg-white shadow box-area">
      <div class="col-md-6 rounder-4 d-flex justify-content-center align-items-center flex-column left-box mb-5">
        <div class="featured-image mt-5">
          <img src="../assets/images/login_side_picture(1).png" class="img-fluid" style="width:100%;padding: 0;height: 500px;">
        </div>
      </div>
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
           <div class="header-text mt-4 mb-5 text-center" >
            <h1 style="font-size: 60px;">LOGIN</h1>
           </div>
           <div class="input-group mb-3">
            <form #login="ngForm" (ngSubmit)="logIn(login.value)">
              <div class="form-group mb-4">
                <label class="mx-auto mb-2 mb-lg-0 mt-2" for="inputAddress">User Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Username" name="name" ngModel
                #Username="ngModel" 
                required>
                <small *ngIf="Username.invalid && Username.touched" >Please enter valid input</small>
              </div>
            <div class="row mb-4">
              <div class="form-group mb-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" style="width: 100%;" name="email" ngModel
                #email="ngModel" 
                required>
                <small *ngIf="email.invalid && email.touched" >Please enter valid input</small>
              </div>
              <div class="form-group mb-4">
                <label  for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" ngModel
                #password="ngModel" 
                required>
                <small *ngIf="password.invalid && password.touched" >Please enter valid input</small>
              </div>
            </div>
            <p class="mt-2" style="color: red;">{{authError}}</p>
                <button [disabled]="login.invalid" type="submit" class="btn btn-primary mt-4">Submit</button><br><br>
            <span class="mt-5">Create New Account <a routerLink="/signIn">SignUp</a></span>
                <router-outlet></router-outlet>
          </form>
           </div>
        </div>
      </div>
    </div>
  </div>
