<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-5 mb-5">
  <div class="row border rounder-5 p-3 bg-white shadow box-area">
    <div class="col-md-6 rounder-4 d-flex justify-content-center align-items-center flex-column left-box mb-5">
      <div class="featured-image mt-5">
        <img src="../assets/images/login_side_picture.png" class="img-fluid" style="width:100%; padding: 0;">
      </div>
    </div>
    <div class="col-md-6 right-box">
      <div class="row align-items-center">
         <div class="header-text mt-4 mb-5 text-center" >
          <h1 style="font-size: 60px;">SIGN UP</h1>
         </div>
         <div class="input-group mb-3">
          <form #signIn="ngForm" (ngSubmit)="signUp(signIn.value)">
            <div class="form-group mb-4">
              <label class="mx-auto mb-2 mb-lg-0 mt-2" for="inputAddress">User Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Username" name="name" ngModel
              #Username="ngModel" 
              required>
              <small *ngIf="Username.invalid && Username.touched" >Please enter valid input</small>
            </div>
          <div class="row mb-4">
            <div class="col-md-6 mb-2 mt-3">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" style="width: 100%;" name="email" ngModel
              #email="ngModel" 
              required>
              <small *ngIf="email.invalid && email.touched" >Please enter valid input</small>
            </div>
            <div class="col-md-6 mt-3">
              <label  for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" ngModel
              #password="ngModel" 
              required>
              <small *ngIf="password.invalid && password.touched" >Please enter valid input</small>
            </div>
          </div>
          <div class="form-group mb-4">
            <label class="mx-auto mb-2 mb-lg-0 mt-2" for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" ngModel
            #address="ngModel" 
              required>
              <small *ngIf="address.invalid && address.touched" >Please enter valid input</small>
          </div>
          <div class="form-group mb-4">
            <label class="mx-auto mb-2 mb-lg-0 mt-2" for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2" ngModel>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label  class="mx-auto mb-2 mb-lg-0 mt-2" for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" name="City" placeholder="City" ngModel
              #city="ngModel" 
              required>
              <small *ngIf="city.invalid && city.touched" >Please enter valid input</small>
            </div>
            <div class="col-md-4 mb-4">
              <label class="mx-auto mb-2 mb-lg-0 mt-2" for="inputState">State</label>
              <input type="text" class="form-control" id="inputState" placeholder="State" name="state" ngModel
              #state="ngModel" 
              required>
              <small *ngIf="state.invalid && state.touched" >Please enter valid input</small>
            </div>
            <div class="col-md-2 mb-4">
              <label class="mx-auto mb-2 mb-lg-0 mt-2" for="inputZip">Zip</label>
              <input type="text" class="form-control" placeholder="Zip" id="inputZip" name="zip" ngModel
              #zip="ngModel" 
              required>
              <small *ngIf="zip.invalid && zip.touched" >Please enter valid input</small>
            </div>
            <div class="form-group mb-4">
              <label class="mx-auto mb-2 mb-lg-0 mt-2" for="inputAddress">Contact</label>
              <input type="text" class="form-control" id="inputCotact" placeholder="Contact" name="contact" ngModel
              #contact="ngModel" 
                required>
                <small *ngIf="contact.invalid && contact.touched" >Please enter valid input</small>
            </div>
          </div>
          
          <button type="submit" class="btn mt-2 signbtn" style="border-color: #373737;">Sign Up</button>
          <br><br>
          <span class="mt-5">Already have an account <a routerLink="/login">Login</a></span>
        </form>
         </div>
      </div>
    </div>
  </div>
</div>
